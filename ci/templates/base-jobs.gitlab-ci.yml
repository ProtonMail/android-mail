.build_job:
  stage: build
  tags:
    - xlarge-k8s
  artifacts:
    paths:
      - app/build/outputs

.firebase_test_job:
  stage: test
  dependencies:
    - build_dev_debug
  tags:
    - shared-small
  before_script:
    - !reference [before_script]
    - ./scripts/setup_firebase_gcloud.sh
  cache:
    policy: pull

.firebase_deploy_job:
  stage: deploy
  interruptible: false
  dependencies:
    - build_alpha_release
  tags:
    - shared-small
  before_script:
    - !reference [before_script]
    - echo $SERVICE_ACCOUNT_MAIL > /tmp/service-account.json
    - ./scripts/release/generate_git_release_notes.sh /tmp/release_notes.txt
  rules:
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"
      when: never
  cache:
    policy: pull
